<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Pedidos de doaçāo</ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle="testRightMenu">
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-menu [content]="content" side="right" id="testRightMenu">
  <ion-content>
    <ion-list no-lines>
      <ion-list-header>
        Filtrar
      </ion-list-header>
      <ion-item><ion-icon name="calendar" item-left></ion-icon> Mais Recents</ion-item>
      <ion-item><ion-icon name="navigate" item-left></ion-icon> Mais próximos</ion-item>
      <ion-item><ion-icon name="contact" item-left></ion-icon> Minhas Doaçōes</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-content #content class="page-pedido-doacao-list">
  <ion-fab *ngIf="segOption == 'lista'" right bottom>
      <button (click)="add()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div *ngIf="segOption == 'mapa'" id="map"></div>

  <div [ngSwitch]="segOption" style="height: 100%;">
    <div *ngSwitchCase="'lista'">
      <ion-card *ngFor="let pedido of pedidos">
        <ion-item>
          <ion-avatar item-left>
              <img src="{{pedido.usuario.foto}}">
          </ion-avatar>
          <h2>{{pedido.usuario.nome}}</h2>
          <p>{{pedido.created_at | amTimeAgo}}</p>
        </ion-item>
        <ion-card-content>
          <p>{{pedido.descricao}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="warning"></ion-icon>
                <div>Denunciar</div>
              </button>
          </ion-col>
          <ion-col>
            <button (click)="mensagem(pedido.usuario.id)" ion-button icon-left clear small>
              <ion-icon name="chatbubbles"></ion-icon>
              <div>Entrar em contato</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>

    <div *ngSwitchCase="'mapa'">

    </div>
  </div>
</ion-content>
