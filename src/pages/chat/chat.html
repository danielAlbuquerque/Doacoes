<ion-header>
  <ion-navbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-footer page-chat">
	<div class="chatlogs" id="chat-autoscroll" no-lines>
			<div [ngClass]="currentUser.$key === message.from.key ? 'chat self' : 'chat friend'" *ngFor="let message of messages | async">
				<div class="user-photo"><img src="{{destUser.image}}" alt=""></div>
				<p class="chat-message">{{message.message}}</p>	
			</div>
	</div>
</ion-content>

<ion-footer>
	<ion-toolbar>
	    <ion-textarea [(ngModel)]="chatBox" placeholder="Envie uma mensagem"></ion-textarea>
	    <ion-buttons end>
	        <button (click)="enviar(chatBox)" ion-button icon-right color="primary">Enviar<ion-icon name="send"></ion-icon></button>
	    </ion-buttons>
	</ion-toolbar>
</ion-footer>
