<ion-header>

  <ion-navbar color="primary">
    <ion-title>Conversa com Daniel Albuquerque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-footer page-chat">
 	<ion-list no-lines>
        <ion-item class="messages" *ngFor="let message of messages | async">
        	<span class="message span1">
        		{{message.message}}        		
        	</span>
        </ion-item>
    </ion-list>
    
</ion-content>

<ion-footer>
	<ion-toolbar>
	    <ion-textarea [(ngModel)]="chatBox" placeholder="Mensagem..."></ion-textarea>
	    <ion-buttons end>
	        <button (click)="enviar(chatBox)" ion-button icon-right color="primary">Enviar<ion-icon name="send"></ion-icon></button>
	    </ion-buttons>
	</ion-toolbar>
</ion-footer>
