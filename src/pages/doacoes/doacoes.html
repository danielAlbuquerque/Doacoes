<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
		  	<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>Doações</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="page-doacoes cards-bg">
    <ion-card class="cards-list-demo">
        <ion-card-header>
            Explorar
        </ion-card-header>
        <ion-list>
            <button ion-item (click)="goToDoacoes()">
                <ion-icon name='search' item-left></ion-icon>
                Ver doações
            </button>
            <button ion-item (click)="goToPedidos()">
                <ion-icon name='heart' item-left></ion-icon>
                Ver pedidos de doação
            </button>
            <button ion-item (click)="goToReceber()">
                <ion-icon name='megaphone' item-left></ion-icon>
                Pedir
            </button>
        </ion-list>    
    </ion-card>

    
</ion-content>
