<ion-header>
    <ion-navbar color="primary">
        <ion-title>Doaçōes</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="page-ver-doacoes">
    <ion-item *ngFor="let row of doacoes">
        <ion-thumbnail item-left>
        <img src="{{row.images[0]}}">
        </ion-thumbnail>
        <h2>{{row.descricao}}</h2>
        <p>{{row.created_at | amTimeAgo}}</p>
        <button ion-button clear item-right>Ver</button>
    </ion-item>
</ion-content>
