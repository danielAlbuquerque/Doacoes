<ion-header>
    <ion-navbar color="primary">
        <ion-title>Doaçōes</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="page-ver-doacoes">

	<ion-card *ngFor="let row of doacoes">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{row.usuario.foto}}">
            </ion-avatar>
            <h2>{{row.usuario.nome}}</h2>
            <p>{{row.created_at | amTimeAgo}}</p>
        </ion-item>

        <img src="{{row.images[0]}}" />

        <ion-card-content>
            <p>
                {{row.descricao}}
            </p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button (click)="chat(row.$key)" ion-button icon-left clear small>
					<ion-icon name="chatbubbles"></ion-icon>
					<div>Enviar mensagem</div>
				</button>
            </ion-col>
            <ion-col>
                <button (click)="denunciar(row.$key)" ion-button icon-left clear small>
					<ion-icon name="warning"></ion-icon>
					<div>Denunciar</div>
				</button>
            </ion-col>
        </ion-row>

    </ion-card>


</ion-content>
