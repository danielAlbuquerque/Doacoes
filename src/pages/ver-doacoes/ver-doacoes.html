

<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
		  	<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>Doações</ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle="testRightMenu2">
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-menu [content]="content2" side="right" id="testRightMenu2">
  <ion-content>
    <ion-list no-lines>
      <ion-list-header>
        Filtrar
      </ion-list-header>
      <ion-item (click)="filtrar('todas')" menuToggle="right"><ion-icon name="calendar" item-left></ion-icon> Todas as doações</ion-item>
      <ion-item (click)="filtrar('minhas')" menuToggle="right"><ion-icon name="contact" item-left></ion-icon> Minhas Doaçōes</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content #content2 class="page-ver-doacoes">
    <ion-fab right bottom>
        <button (click)="add()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    
    <ion-list>
      <ion-item *ngFor="let row of doacoes">
          <ion-thumbnail item-left>
            <img src="{{row.images[0]}}">
          </ion-thumbnail>
          <h2>{{row.descricao}}</h2>
          <p>{{row.created_at | amTimeAgo}}</p>
          <button ion-button clear item-right (click)="detalhesDoacao(row.id)">Ver</button>
      </ion-item>
    </ion-list>
</ion-content>
