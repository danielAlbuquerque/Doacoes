<ion-header>

  <ion-navbar color="primary">
    <ion-title>Receber</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
    		<ion-label>Estado:</ion-label>
    		<ion-select [(ngModel)]="pedido.uf">
		    	<ion-option *ngFor="let estado of getEstados()" [value]="estado.sigla">{{estado.uf}}</ion-option> 
    		</ion-select>
  		</ion-item>
  		<ion-item>
    		<ion-label stacked>Descrição:</ion-label>
    		<ion-textarea placeholder="Descreva a sua necessidade..." [(ngModel)]="pedido.descricao" rows="4"></ion-textarea>
  		</ion-item>
  		<ion-item *ngIf="pedido.lat != 0">
  			<ion-label> Mostrar Localização</ion-label>
  			<ion-toggle [(ngModel)]="pedido.mostrarLocalizacao"></ion-toggle>
		</ion-item>
		<ion-item *ngIf="pedido.lat != 0 && pedido.mostrarLocalizacao">
			<div style="height: 180px" id="map"></div>
		</ion-item>
	</ion-list>

	<ion-fab right bottom>
	    <button (click)="salvar()" ion-fab color="secondary"><ion-icon name="checkmark"></ion-icon></button>
  	</ion-fab>
</ion-content>
