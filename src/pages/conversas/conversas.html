
<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle>
		  	<ion-icon name="menu"></ion-icon>
		</button>
    	<ion-title>Conversas</ion-title>
  	</ion-navbar>

</ion-header>

<ion-content class="page-conversas">
	<ion-list>
    <ion-item *ngFor="let conversa of conversas | async" (click)="chat(conversa.destinatario)">
      <ion-avatar item-left>
        <img src="{{conversa.photo}}">
      </ion-avatar>
      <h2>{{conversa.name}}</h2>
      <p>{{conversa.lastMessage}}</p>
      <ion-note item-right>{{conversa.created_at | amTimeAgo}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
